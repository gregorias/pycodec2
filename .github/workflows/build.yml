name: Build
on: workflow_dispatch
env:
  # Codec2 is required for the build process, so instruct cibuildwheel to
  # install the currently supported version.
  CIBW_BEFORE_ALL_LINUX: >
    git clone https://github.com/drowe67/codec2 &&
    cd codec2 &&
    git checkout 1.2.0 &&
    mkdir build_linux &&
    cd build_linux &&
    cmake .. &&
    make &&
    make install
  CIBW_ARCHS_LINUX: native
  # A smoke test for each wheel.
  CIBW_TEST_COMMAND: >
    python -c 'import pycodec2'
jobs:
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install build
        run: python -m pip install build==1.2.2
      - name: Build sdist
        run: python -m build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: pycodec2-sdist
          path: ./dist/*.tar.gz

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Supported runners: https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
        # Not supporting Windows, because there's no codec2 package for Windows' package manager.
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      # https://github.com/actions/setup-python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.22.0

      - name: Install codec2 on macOS
        if: contains(matrix.os, 'macos')
        run: |
          git clone https://github.com/drowe67/codec2 &&
          cd codec2 &&
          git checkout 1.2.0 &&
          mkdir build_linux &&
          cd build_linux &&
          cmake .. &&
          make &&
          sudo make install
          # brew update
          # brew install codec2

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: pycodec2-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  merge:
    runs-on: ubuntu-latest
    needs:
      - build_sdist
      - build_wheels
    steps:
      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: pycodec2
          pattern: pycodec2-*
